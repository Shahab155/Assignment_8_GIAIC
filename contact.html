      <!-- ---------------------------  -->
       <section class="contact-section">
      
        <h1>Contact Us</h1>
        <div class="line"></div>
          <div class="form-container">
           
            <form>
              <label for="name">
                Name: <input type="text" id="name" name="name" placeholder="Enter your name">
              </label>
              <label for="email">
                Email: <input type="email" id="email" name="email" placeholder="Enter your email">
              </label>
              <label for="message">
               
                Message: <textarea name="message" id="message" placeholder="Send message...."></textarea>

               
              </label>
              <label for="submit" class="submitBtn">
              <input type="submit" name="submit" value="Submit" id="submit">
            </label>
             </form>
          </div>
        </section>

<div class="mapLine"></div>
